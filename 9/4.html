<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function вычислитьФакториал(число) {
      if (число === 0) {
        return 1;
      }
      else {
        return число * вычислитьФакториал(число - 1);
      }
    }
    var введенноеЧисло = prompt("Введите число для вычисления факториала:");
    введенноеЧисло = parseInt(введенноеЧисло);

    if (!isNaN(введенноеЧисло) && введенноеЧисло >= 0) {
      var результат = вычислитьФакториал(введенноеЧисло);
      alert(`Факториал числа ${введенноеЧисло} равен: ${результат}`);
    } else {
      alert("Пожалуйста, введите положительное числовое значение.");
    }
  </script>
  </body>
</html>
