<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вычисление факториала</title>
</head>
<body>
  <script>
    function вычислитьФакториал(число) {
      if (число < 0) {
        alert("Пожалуйста, введите положительное число.");
        return;
      }
      var факториал = 1;
      for (var i = 1; i <= число; i++) {
        факториал *= i;
      }

      return факториал;
    }
    var введенноеЧисло = prompt("Введите положительное число для вычисления факториала:");
    введенноеЧисло = parseInt(введенноеЧисло);

    if (!isNaN(введенноеЧисло)) {
      var результат = вычислитьФакториал(введенноеЧисло);
      if (результат !== undefined) {
        alert(`Факториал числа ${введенноеЧисло} равен: ${результат}`);
      }
    } else {
      alert("Пожалуйста, введите числовое значение.");
    }
  </script>
</body>
</html>
