<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Угадай число</title>
</head>
<body>
  <script>
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function guessNumber() {
      var загаданноеЧисло = getRandomNumber(0, 100);
      var количествоПопыток = 0;
      var началоИгры = new Date();

      while (true) {
        var предположенноеЧисло = prompt("Угадайте число от 0 до 100:");

        if (предположенноеЧисло === null) {
          alert("Игра завершена");
          break;
        }

        предположенноеЧисло = parseInt(предположенноеЧисло);

        if (isNaN(предположенноеЧисло)) {
          alert("Пожалуйста, введите число.");
        } else {
          количествоПопыток++;

          if (предположенноеЧисло === загаданноеЧисло) {
            var конецИгры = new Date();
            var времяИгры = (конецИгры - началоИгры) / 1000; // в секундах

            alert(`Поздравляем! Вы угадали число ${загаданноеЧисло}!\nКоличество попыток: ${количествоПопыток}\nВремя игры: ${времяИгры} секунд`);
            break;
          } else if (предположенноеЧисло < загаданноеЧисло) {
            alert("Загаданное число больше. Попробуйте еще раз.");
          } else {
            alert("Загаданное число меньше. Попробуйте еще раз.");
          }
        }
      }
    }
    var начатьИгру = confirm("Давайте сыграем в угадайку чисел от 0 до 100. Нажмите 'ОК', чтобы начать.");
    if (начатьИгру) {
      guessNumber();
    }
  </script>
</body>
</html>
