<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор тестовых вопросов</title>
</head>
<body>
    <h1>Генератор тестовых вопросов</h1>
    <button onclick="generateQuestion()">Сгенерировать вопрос</button>
    <p id="question"></p>

    <script>
        var topics = [
            "Космонавтика (60 лет космонавтике)",
            "Информатика",
            "Программирование на JS",
            "Млекопитающие",
            "Музыка",
            "Кино",
            "Автомобили"
        ];

        function generateQuestion() {
            var randomTopic = topics[Math.floor(Math.random() * topics.length)];
            var question = getQuestionByTopic(randomTopic);
            document.getElementById("question").innerText = randomTopic + ": " + question;
        }

        function getQuestionByTopic(topic) {
            switch (topic) {
                case "Космонавтика (60 лет космонавтике)":
                    return "Как звали первого космонавта?";
                case "Информатика":
                    return "Что такое бит?";
                case "Программирование на JS":
                    return "Как создать массив в JavaScript?";
                case "Млекопитающие":
                    return "Какое млекопитающее является самым крупным на Земле?";
                case "Музыка":
                    return "Кто является автором 'Канона в ре мажор'?";
                case "Кино":
                    return "Какой фильм считается самым кассовым в истории кинематографа?";
                case "Автомобили":
                    return "Какой автомобиль считается самым продаваемым в истории?";
            }
        }
    </script>
</body>
</html>
