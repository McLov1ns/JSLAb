<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приветственная страница</title>
</head>
<body>
  <script>
    const имя = prompt('Введите ваше имя:');
    if (имя.length > 5) {
      alert(`Привет, ${имя}! Какое длинное имя!`);
    } else {
      alert(`Привет, ${имя}! Коротко, но миленько!`);
    }
  </script>
</body>
</html>
