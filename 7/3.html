<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание завтраков и мест после завтрака</title>
</head>
<body>
  <script>
    const расписание = [
      { день: 'Понедельник', завтрак: 'Омлет', послеЗавтрака: 'Колледж' },
      { день: 'Вторник', завтрак: 'Кофе', послеЗавтрака: 'Колледж' },
      { день: 'Среда', завтрак: 'Бутерброд с колбасой', послеЗавтрака: 'Колледж' },
      { день: 'Четверг', завтрак: 'Йогурт', послеЗавтрака: 'Колледж' },
      { день: 'Пятница', завтрак: 'Дранники', послеЗавтрака: 'Колледж' },
      { день: 'Суббота', завтрак: 'Блины', послеЗавтрака: 'Театр' },
      { день: 'Воскресенье', завтрак: 'Сырники', послеЗавтрака: 'Кино' },
    ];
    const сегодня = new Date().getDay();
    const текущийДень = сегодня === 0 ? 6 : сегодня - 1;
    alert(`Сегодня ${расписание[текущийДень].день}. Завтрак: ${расписание[текущийДень].завтрак}. После завтрака идете в ${расписание[текущийДень].послеЗавтрака}.`);
    switch (расписание[текущийДень].послеЗавтрака) {
      case 'Колледж':
        window.open('https://ci.nsu.ru', '_blank');
        break;
      case 'Театр':
        window.open('https://theatrewebsite.com', '_blank');
        break;
      case 'Кино':
        window.open('https://www.globus-nsk.ru', '_blank');
        break;
      default:
        break;
    }
  </script>
</body>
</html>
