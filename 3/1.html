<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнай свой вес</title>
</head>
<body>
<script>
function calculateWeight() {
    var v = parseInt(prompt("Введи вес в килограммах", ""));
    var p = Math.trunc(v / 16);
    var f = Math.trunc((v % 16) * 0.4);
    alert('Твой вес равен ' + p + ' пудов, ' + f + ' фунтов');
    window.location.href = "2.html";
}
calculateWeight();
</script>
</body>
</html>
